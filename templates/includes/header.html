{% load static %}
<header class="header">
    <div class="container">
        <div class="header-inner">
            <!-- Logo -->
            <a href="{% url 'core:home' %}" class="logo">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                    </svg>
                </div>
                <span class="logo-text">Mold<span>Tool</span></span>
            </a>

            <!-- Navigation -->
            <nav class="nav">
                <ul class="nav-list" id="navList">
                    <li><a href="{% url 'core:home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">Главная</a></li>
                    <li><a href="{% url 'catalog:catalog' %}" class="nav-link {% if 'catalog' in request.resolver_match.app_name %}active{% endif %}">Каталог</a></li>
                    <li><a href="#" class="nav-link">О нас</a></li>
                    <li><a href="#" class="nav-link">Контакты</a></li>
                </ul>

                <!-- Mobile menu toggle -->
                <div class="mobile-menu-toggle" id="mobileMenuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>

            <!-- Header Actions -->
            <div class="header-actions">
                <a href="tel:{{ SITE_PHONE }}" class="header-phone">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                    </svg>
                    {{ SITE_PHONE }}
                </a>

                {% if user.is_authenticated %}
                <div class="header-user">
                    <a href="{% url 'dashboard:index' %}" class="btn btn-outline btn-sm">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        {{ user.get_short_name }}
                    </a>
                </div>
                {% else %}
                <a href="{% url 'account_login' %}" class="btn btn-primary btn-sm">Войти</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
